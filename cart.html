<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favico/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favico/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favico/favicon-16x16.png">
  <link rel="manifest" href="favico/site.webmanifest">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#121212',
            red: '#f00000',
            panel: '#333',
            border: '#444',
            textlight: '#ccc'
          },
          animation: {
            fadeInUp: 'fadeInUp 1s ease-in-out',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          }
        }
      }
    };
  </script>
</head>

<body class="bg-dark text-white font-sans min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-red text-center py-6 shadow-md animate-fadeInUp">
    <h1 class="text-4xl font-bold tracking-wide">Shopping Cart</h1>
  </header>

  <!-- Navigation -->
  <nav class="bg-panel flex justify-center space-x-6 py-3 text-sm font-medium animate-fadeInUp">
    <a href="index.html" class="hover:bg-red px-4 py-2 transition transform hover:scale-110">Home</a>
    <a href="products.html" class="hover:bg-red px-4 py-2 transition transform hover:scale-110">Products</a>
    <a href="about.html" class="hover:bg-red px-4 py-2 transition transform hover:scale-110">About</a>
    <a href="contact.html" class="hover:bg-red px-4 py-2 transition transform hover:scale-110">Contact</a>
    <a href="custom.html" class="hover:bg-red px-4 py-2 transition transform hover:scale-110">Custom Order</a>
    <a href="cart.html" class="hover:bg-red px-4 py-2 transition transform hover:scale-110">Cart</a>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12 max-w-5xl animate-fadeInUp">
    <div class="bg-panel p-8 rounded-xl shadow-lg border border-border">
      <h2 class="text-2xl font-semibold mb-6">Your Items</h2>

      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead>
            <tr class="text-sm text-white border-b border-border">
              <th class="py-2 px-3">Item</th>
              <th class="py-2 px-3">Quantity</th>
              <th class="py-2 px-3">Price</th>
              <th class="py-2 px-3">Total</th>
            </tr>
          </thead>
          <tbody class="text-textlight">
            <tr class="border-b border-border">
              <td class="py-2 px-3">Item 1</td>
              <td class="py-2 px-3">2</td>
              <td class="py-2 px-3">$10.00</td>
              <td class="py-2 px-3">$20.00</td>
            </tr>
            <tr class="border-b border-border">
              <td class="py-2 px-3">Item 2</td>
              <td class="py-2 px-3">1</td>
              <td class="py-2 px-3">$15.00</td>
              <td class="py-2 px-3">$15.00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-right mt-6 text-lg text-white">
        <strong>Total: $35.00</strong>
      </div>

      <div class="text-right mt-6">
        <a href="checkout.html" class="inline-block bg-red hover:bg-white hover:text-black text-white px-6 py-3 rounded transition font-semibold">
          Proceed to Checkout
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-panel text-center py-6 mt-10 text-sm text-gray-300 animate-fadeInUp">
    <p>&copy; 2025 Logan's 3D Creations. All Rights Reserved.</p>
    <p class="mt-1">
      <a href="privacy.html" class="underline hover:text-white">Privacy Policy</a> |
      <a href="https://example.com" class="underline hover:text-white">Current Website</a>
    </p>
  </footer>

</body>
</html>
